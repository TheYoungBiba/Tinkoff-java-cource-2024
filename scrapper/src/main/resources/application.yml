app:
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s
  git-hub-client-url: ${GIT_HUB_URL}
  stack-overflow-client-url: ${STACK_OVERFLOW_URL}

spring:
  application:
    name: scrapper
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: ${DB_USER}
    password: ${DB_PASSWORD}

server:
  port: 8080

endpoints:
  bot: http://localhost:8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
